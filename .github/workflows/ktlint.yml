name: KtlintChecker
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  
  ktcheck:
    if: ${{startsWith( github.event_name, 'pull_request')}}
    runs-on: [ubuntu-latest]
    name: run ktlintCheck
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew ktlintMain
  
  ktFormat:
    if: ${{startsWith( github.event_name, 'push')}}
    runs-on: [ubuntu-latest]
    name: run ktlintFormat
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew ktlintFormat
